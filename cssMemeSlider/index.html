<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Forum&family=Inter:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider-body-container">
        <div class="slider-container">            
            <div class="slider">
                <input type="radio" name="slide" id="mem1" checked>
                <input type="radio" name="slide" id="mem2">
                <input type="radio" name="slide" id="mem3">
                <input type="radio" name="slide" id="mem4">
                <div class="slide on-screen"><img class="mem-style" src="Memes images/wakeUp.jpg" alt="wake_up_mem"></div>
                <div class="slide "><img class="mem-style" src="Memes images/howMyCodeWork.jpeg" alt="how_code_work_mem"></div>
                <div class="slide"><img class="mem-style" src="Memes images/meWhenMyProgWork.png" alt="when_code_work_mem"></div>
                <div class="slide"><img class="mem-style" src="Memes images/dicaprio.jpg" alt="money_mem"></div>                
                
            </div>
        </div>
        <div class="text-and-controls-container">
            <div class="text-section-container">      
                <p class="text-style text-on-screen ">Wake the hack up student, we have a task to solve!</p>
                <p class="text-style">Me when I explain how my code works.</p>
                <p class="text-style">Me when my code works.</p>
                <p class="text-style">Me when I received my salary.</p>
            </div>
            <div class="controls-section-container">
                <div class="radio-container">
                <label for="mem1" class="custom-radio-btn"></label>
                <label for="mem2" class="custom-radio-btn"></label>
                <label for="mem3" class="custom-radio-btn"></label>
                <label for="mem4" class="custom-radio-btn"></label>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
